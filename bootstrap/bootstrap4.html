<h2>New Employee</h2><br>
<form>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputfirst">First Name</label>
      <input type="text" class="form-control" id="inputfirst">
    </div>
    <div class="form-group col-md-4">
      <label for="inputmiddle">Middle Name</label>
      <input type="text" class="form-control" id="inputmiddle">
    </div>
    <div class="form-group col-md-4">
      <label for="inputlast">Last Name</label>
      <input type="text" class="form-control" id="inputlast">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
    <label for="inputAddress1">Address 1</label>
    <input type="text" class="form-control" id="inputAddress1"></div>
    <div class="form-group col-md-6">
    <label for="inputAddress2">Address 2</label>
    <input type="text" class="form-control" id="inputAddress2"></div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email">
    </div>
    <div class="form-group col-md-3">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password">
    </div>
    <div class="form-group col-md-3">
      <label for="Confirm">Confirm Password</label>
      <input type="password" class="form-control" id="Confirm">
    </div>
  </div>
   <div class="form-row">
     <div class="form-group col-md-3">
       <label for="depart">Department</label>
       <select class="form-control" id="depart">
         <option value=""></option>
       </select>
     </div>
     <div class="form-group col-md-3">
       <label for="DOB">Date of Birth</label>
       <input type="text" class="form-control" id="dateOfBirth">
     </div>
     <div class="form-group col-md-3">
       <label for="gen">Gender</label><br>
       <input type="radio" name="gender" value="Male" id="gen"> Male &nbsp;
       <input type="radio" name="gender" value="Female" id="gen"> Female
     </div>
     <div class="form-group col-md-3">
       <label for="permt">Permanent</label><br>
       <input type="checkbox" id="permt">
     </div>
   </div>
  <button type="submit" class="btn btn-success" id="btn1">Save</button>
</form>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
